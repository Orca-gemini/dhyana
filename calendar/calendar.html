    <head>
        <title>

        </title>
        <link rel = "stylesheet" href = "styling.css">
    </head>
    <body>

        <div id = "container">
            <!-- for the whole code -->
            <div id = "header">
                <div id = "monthDisplay">
                    <button id = "backbtn">Back</button>
                    <button id = "nextbtn">Next</button>
                </div>
            </div>
            <div id = "weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>
            <div id = "calendar">

            </div>
            <div id="newEventModal">
                <h2>New Event</h2>
          
                <input id="eventTitleInput" placeholder="Event Title" />
          
                <button id="saveButton">Save</button>
                <button id="cancelButton">Cancel</button>
              </div>

            <div id = "modalBackdrop">
                // use as a black overlay , bring more focus on the mode !!! 
            </div>
        </div>
        <script src = "jscal.js"></script>
